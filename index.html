<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8" />

  <!-- Bootstrap setting -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Quizz</title>
</head>

<body onload="makeQuizz()">

  <div class="container bg-light border border-warning rounded" id="quizzBlock">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p id="question" class="font-weight-bold h3 p-3"></p>
        </div>
      </div>
    </div>

    <div class="container">
      <ul class="list-group list-group-horizontal">
        <li class="col-6 list-group-item list-group-item-action border-secondary" id="answer1" onclick="checkAnswer($(this));"></li>
        <li class="col-6 list-group-item list-group-item-action border-secondary" id="answer2" onclick="checkAnswer($(this));"></li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="col-6 list-group-item list-group-item-action border-secondary" id="answer3" onclick="checkAnswer($(this));"></li>
        <li class="col-6 list-group-item list-group-item-action border-secondary" id="answer4" onclick="checkAnswer($(this));"></li>
      </ul>
    </div>
    <div class="container">
      <div class="row pt-5 pb-5">
        <div class="col-md-6 col-sm-12 text-lg-right text-sm-center text-md-center">
          <button type="button" id="btnPrev" class="btn btn-lg btn-secondary" onclick="prevQuestion();">Question Précédente</button>
        </div>
        <div class="col-md-6 col-sm-12 text-lg-left text-sm-center text-md-center">
          <button type="button" id="btnNext" class="btn btn-lg btn-primary" onclick="nextQuestion();">Question Suivante</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container bg-light border border-warning rounded" id="recapBlock">
    <p class="h3">Récapitulatif de votre quizz : </p>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- JSmaiSON -->
  <script type="text/javascript" src="assets/scripts/main.js"></script>
</body>

</html>
